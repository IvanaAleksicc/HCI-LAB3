<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

        <link rel="stylesheet" href="unitegallery-master/package/unitegallery/css/style.css">
		
</head>
<body>
    
    <div class="container">

        <div class="header" align="center">
            <h1>Kurt Cobain  </h1>
        </div>

        <div class="slika">
            <img src="unitegallery-master/package/images/thumbs/tile3.jpg">
            
		</div>

        <div class="center">
            <div id="summernote">Come as you are</div>

            <button class="btn btn-primary" id="dugme" onclick="menjaj();">Azuriraj opis</button>
            <button class="btn btn-primary" id="dugme1" style="display:none;">Otkazi</button>
            <button class="btn btn-primary" id="dugme2" style="display:none;">Sacuvaj</button>
        </div>
        
        <script>

            var dugme = document.getElementById("dugme");

            var menjaj = () =>{

                $('#summernote').summernote({
                    tabsize: 2,
                    height: 100
                });

                dugme2.style.display="block";
                dugme2.setAttribute("onclick","sacuvaj();");
                
                dugme1.style.display="block";
                dugme1.setAttribute("onclick","otkazi();");

                dugme.style.display="none";
            }

            var sacuvaj = () =>{

                bootbox.confirm({ 
                    size: "small",
                    message: "Da li ste sigurni ?",
                    callback: function(result){

                       
                       var inicijalno = $('#summernote').html();
                      
                       console.log(inicijalno);
                        if(result === true){
                           var novo = $('#summernote').summernote('code');
                            $('#summernote').summernote('code', novo);
                        }else{
                           $('#summernote').summernote('code', inicijalno);
                        }



                        $('#summernote').summernote('destroy');
                        dugme.innerText = "Azuriraj opis !";
                        dugme.style.display="block";
                        dugme.setAttribute("onclick","menjaj();");

                        dugme2.style.display="none";
                        dugme1.style.display="none";
                    }
                })
                    
            }   
            var otkazi = () =>{

                var inicijalno = $('#summernote').html();
                console.log(inicijalno);
                $('#summernote').summernote('code', inicijalno);
                
                $('#summernote').summernote('destroy');
                dugme.innerText = "Azuriraj opis !";
                        dugme.style.display="block";
                        dugme.setAttribute("onclick","menjaj();");

                        dugme2.style.display="none";
                        dugme1.style.display="none";
       

       
             }

    



        </script>

    </div>

   </body>
</html>
